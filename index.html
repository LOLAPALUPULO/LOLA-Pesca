<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOLA Pesca - Pro T√°ctica</title>
    <style>
        /* --- FUENTE TIPO "VIDEOGAME/TACTICAL" --- */
        @font-face {
            font-family: 'PitchedBattle';
            src: url('https://raw.githubusercontent.com/LOLAPALUPULO/LOLA-Pesca/main/Pitched%20Battle.ttf') format('truetype');
        }

        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --blue: #38bdf8;
            --green: #4ade80;
            --orange: #fb923c;
            --danger: #f87171;
            --font-title: 'PitchedBattle', sans-serif;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            padding-bottom: 80px;
        }

        /* LOGO */
        .brand-header {
            text-align: center;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }
        .brand-logo {
            width: 50%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        /* TARJETAS */
        .card-box {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        /* TITULOS */
        .custom-title, .lbl {
            font-family: var(--font-title);
            letter-spacing: 1px;
            font-weight: normal;
        }

        /* UBICACI√ìN */
        .location-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--blue);
        }
        .loc-title { font-size: 1.4rem; color: white; margin-bottom: 2px; font-family: var(--font-title); }
        .loc-sub { font-size: 0.9rem; color: #94a3b8; }

        /* MAREAS */
        .tide-card {
            background: linear-gradient(135deg, #172554 0%, #0f172a 100%);
            text-align: center;
            border: 1px solid #1e3a8a;
        }
        .tide-main { font-size: 2.5rem; font-weight: bold; margin: 5px 0; color: white; }
        .tide-next { font-size: 1rem; background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; display: inline-block; }

        /* GRID DATOS */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .data-box {
            background: var(--card);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* TEXTOS GRANDES (SOLICITADO) */
        .val { font-size: 2rem; font-weight: bold; margin-top: 5px; line-height: 1; }
        .lbl { font-size: 1.1rem; color: #94a3b8; margin-bottom: 5px; }
        
        .wind-icon { font-size: 2rem; display: inline-block; margin-bottom: 5px; transition: 0.5s; }

        /* PRON√ìSTICO EXTENDIDO */
        .forecast-container {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            margin-top: 10px;
        }
        .forecast-day {
            background: rgba(0,0,0,0.2);
            padding: 10px 5px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
        }
        .f-day-name { font-size: 0.8rem; color: #94a3b8; font-weight: bold; font-family: var(--font-title); margin-bottom:5px; }
        .f-icon { font-size: 1.8rem; display: block; margin: 5px 0; }
        .f-temp { font-size: 1rem; font-weight: bold; }
        .f-range { font-size: 0.7rem; color: #666; }

        /* GUIA DE PECES */
        .guide-container { padding: 10px; }
        .tabs { display: flex; margin-bottom: 10px; border-bottom: 1px solid #334155; }
        .tab { 
            flex: 1; padding: 12px; text-align: center; background: none; border: none; 
            color: #64748b; font-size: 1.2rem; cursor: pointer; font-family: var(--font-title); 
        }
        .tab.active { color: var(--blue); border-bottom: 2px solid var(--blue); }
        
        select { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 6px; font-size: 1rem; }
        .fish-details { margin-top: 15px; display: none; padding: 15px; background: #0f172a; border-radius: 6px; }
        .fish-details.show { display: block; animation: fadeIn 0.3s; }
        
        /* BOTONES */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-action {
            padding: 20px; border: none; border-radius: 10px; color: white;
            display: flex; align-items: center; justify-content: center; gap: 8px; 
            font-size: 1.2rem; cursor: pointer; font-family: var(--font-title);
        }
        .btn-torch { background: #475569; }
        .btn-torch.on { background: #f8fafc; color: black; box-shadow: 0 0 20px white; }
        .btn-log { background: var(--green); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <!-- LOGO -->
    <div class="brand-header">
        <img src="https://raw.githubusercontent.com/LOLAPALUPULO/LOLA-Pesca/refs/heads/main/lolapesca.svg" alt="Lola Pesca" class="brand-logo">
    </div>

    <!-- UBICACI√ìN -->
    <div class="card-box location-bar">
        <div>
            <div class="loc-title" id="loc-name">üìç Buscando...</div>
            <div class="loc-sub" id="loc-coords">Iniciando GPS</div>
        </div>
        <button onclick="initApp()" style="background:none; border:none; font-size:2rem; cursor:pointer;">üîÑ</button>
    </div>

    <!-- MAREAS -->
    <div class="card-box tide-card">
        <div class="lbl" style="color:#bfdbfe">ESTADO DEL AGUA</div>
        <div class="tide-main" id="tide-current">--</div>
        <div class="tide-next" id="tide-next">Cargando Mareas...</div>
    </div>

    <!-- CLIMA ACTUAL -->
    <div class="grid-2">
        <div class="data-box">
            <span class="lbl">TEMPERATURA</span>
            <span class="val" id="temp">--¬∞</span>
            <div style="font-size:0.9rem; color:#888; margin-top:5px" id="weather-desc">--</div>
        </div>
        
        <div class="data-box">
            <span class="lbl">VIENTO</span>
            <div class="wind-icon" id="wind-arrow">‚¨á</div> 
            <span class="val" id="wind-speed">--</span>
            <span style="font-size:0.9rem; color:#888;" id="wind-text">km/h</span>
        </div>
    </div>

    <!-- PRON√ìSTICO EXTENDIDO (SOLUCIONADO) -->
    <div class="card-box">
        <div class="lbl" style="text-align:left; margin-bottom:10px; color:white;">PRON√ìSTICO EXTENDIDO</div>
        <div class="forecast-container" id="forecast-box">
            <div style="width:100%; text-align:center; padding:10px;">Cargando datos satelitales...</div>
        </div>
    </div>

    <!-- PRESI√ìN Y LUNA -->
    <div class="grid-2">
        <div class="data-box">
            <span class="lbl">PRESI√ìN (hPa)</span>
            <span class="val" id="press">--</span>
            <span style="font-size:0.9rem; margin-top:5px; font-weight:bold" id="press-desc">--</span>
        </div>
        <div class="data-box" style="justify-content: space-between;">
            <span class="lbl">FASE LUNAR</span>
            <div style="font-size:2.5rem; margin:5px 0;" id="moon-icon">üåë</div>
            <span style="font-weight:bold; font-size:1rem; color:white;" id="moon-phase">Calculando</span>
        </div>
    </div>

    <!-- GUIA T√ÅCTICA -->
    <div class="card-box guide-container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('rio')">R√çO</button>
            <button class="tab" onclick="switchTab('mar')">MAR</button>
        </div>
        <select id="fish-selector" onchange="showFishInfo()">
            <!-- JS lo llena -->
        </select>
        <div id="fish-info" class="fish-details">
            <div style="margin-bottom:10px;">
                <div class="lbl">ANZUELO</div>
                <div id="fish-hook" style="font-size:1.1rem; color:var(--blue); font-weight:bold;">--</div>
            </div>
            <div style="margin-bottom:10px;">
                <div class="lbl">CARNADA</div>
                <div id="fish-bait" style="font-size:1.1rem;">--</div>
            </div>
            <div>
                <div class="lbl">CONSEJO</div>
                <div id="fish-tip" style="font-size:1.1rem; color:var(--orange); font-style:italic;">--</div>
            </div>
        </div>
    </div>

    <!-- HERRAMIENTAS -->
    <div class="action-grid">
        <button id="btn-torch" class="btn-action btn-torch" onclick="toggleFlash()">üî¶ LUZ</button>
        <button class="btn-action btn-log" onclick="saveQuickLog()">üìù LOG</button>
    </div>
    <div id="log-msg" style="text-align:center; font-size:0.9rem; margin-top:10px; color:var(--green); min-height:20px;"></div>

    <script>
        // --- BASE DE DATOS PECES ---
        const fishDB = {
            rio: [
                {n:"Dorado", h:"5/0 a 8/0 Pata Larga", b:"Anguila, Morena, Sabalo", t:"Usa l√≠der de acero 40lbs."},
                {n:"Surub√≠", h:"8/0 a 10/0", b:"Morena, Anguila", t:"Busca pozos profundos de noche."},
                {n:"Boga", h:"Simple chico (1 o 2)", b:"Ma√≠z, Masa, Salam√≠n", t:"Clava cuando corre, boca dura."},
                {n:"Pejerrey", h:"Peque√±o (4 o 5)", b:"Mojarra viva", t:"Usa boyas y regula profundidad."},
                {n:"Tararira", h:"Offset / Triple", b:"Rana goma, Dientudo", t:"Activa con calor, busca yuyos."}
            ],
            mar: [
                {n:"Corvina", h:"3/0 a 5/0", b:"Langostino, Anchoa", t:"Lanza a la 2da canaleta."},
                {n:"Lenguado", h:"Triple robador", b:"Pejerrey entero", t:"Recogida muy lenta por fondo."},
                {n:"Pescadilla", h:"2/0 a 3/0", b:"Camar√≥n, Filet", t:"Pica firme, usa destrabe."},
                {n:"Pejerrey Mar", h:"Largo y fino", b:"Camar√≥n, Filet", t:"L√≠nea de 3 boyas o paternoster."}
            ]
        };

        let currentMode = 'rio';
        let torchTrack = null;

        window.onload = () => {
            loadFishMenu();
            calculateMoonPhase();
            initApp();
        };

        // --- CALCULO LUNAR (Sin API, infalible) ---
        function calculateMoonPhase() {
            const date = new Date();
            const lp = 2551443; 
            const now = new Date(date.getFullYear(), date.getMonth(), date.getDate(), 20, 35, 0);
            const new_moon = new Date(1970, 0, 7, 20, 35, 0);
            const phase_total = ((now.getTime() - new_moon.getTime()) / 1000) % lp;
            const phase_days = Math.floor(phase_total / (24 * 3600)) + 1;
            
            let phase = "Nueva", icon = "üåë";
            if (phase_days >= 2 && phase_days < 8) { phase = "Creciente"; icon = "üåí"; }
            else if (phase_days >= 8 && phase_days < 10) { phase = "Cuarto Crec."; icon = "üåì"; }
            else if (phase_days >= 10 && phase_days < 14) { phase = "Gibosa"; icon = "üåî"; }
            else if (phase_days >= 14 && phase_days < 16) { phase = "LLENA"; icon = "üåï"; }
            else if (phase_days >= 16 && phase_days < 22) { phase = "Menguante"; icon = "üåñ"; }
            else if (phase_days >= 22 && phase_days < 24) { phase = "Cuarto Meng."; icon = "üåó"; }
            else if (phase_days >= 24) { phase = "Menguante"; icon = "üåò"; }

            document.getElementById('moon-phase').innerText = phase;
            document.getElementById('moon-icon').innerText = icon;
        }

        // --- ICONOS CLIMA ---
        function getIcon(code) {
            if (code === 0) return "‚òÄÔ∏è";
            if (code >= 1 && code <= 3) return "‚õÖ";
            if (code === 45 || code === 48) return "üå´Ô∏è";
            if (code >= 51 && code <= 67) return "üåßÔ∏è";
            if (code >= 95) return "‚õàÔ∏è";
            return "‚òÅÔ∏è";
        }

        // --- APP PRINCIPAL ---
        function initApp() {
            document.getElementById('loc-name').innerHTML = "Conectando...";
            
            if(!navigator.geolocation) { alert("Sin GPS"); return; }

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                document.getElementById('loc-coords').innerText = `${lat.toFixed(3)}, ${lon.toFixed(3)}`;

                // 1. CIUDAD (Nominatim)
                try {
                    const req = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const res = await req.json();
                    document.getElementById('loc-name').innerText = res.address.city || res.address.town || res.address.village || "Zona de Pesca";
                } catch(e) { document.getElementById('loc-name').innerText = "Ubicaci√≥n Detectada"; }

                // 2. DATOS ATMOSF√âRICOS (Open-Meteo Forecast API)
                // Esta URL trae TODO lo relacionado con el aire y presi√≥n (Tierra y Mar)
                const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,surface_pressure,wind_speed_10m,wind_direction_10m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto`;

                fetch(weatherUrl).then(r=>r.json()).then(data => {
                    const cur = data.current;
                    const daily = data.daily;

                    // Temp y Viento
                    document.getElementById('temp').innerText = Math.round(cur.temperature_2m) + "¬∞";
                    document.getElementById('weather-desc').innerText = getIcon(cur.weather_code);
                    
                    document.getElementById('wind-speed').innerText = Math.round(cur.wind_speed_10m);
                    const wDir = cur.wind_direction_10m;
                    const arrow = document.getElementById('wind-arrow');
                    arrow.innerHTML = "‚¨Ü"; arrow.style.transform = `rotate(${wDir}deg)`;
                    
                    const dirs = ['N', 'NE', 'E', 'SE', 'S', 'SO', 'O', 'NO'];
                    const dirTxt = dirs[Math.round(((wDir %= 360) < 0 ? wDir + 360 : wDir) / 45) % 8];
                    document.getElementById('wind-text').innerText = "km/h " + dirTxt;

                    // PRESI√ìN (Corregido: Se lee de 'current.surface_pressure')
                    const p = Math.round(cur.surface_pressure);
                    document.getElementById('press').innerText = p;
                    const pDesc = document.getElementById('press-desc');
                    if(p < 1008) { pDesc.innerText = "BAJA"; pDesc.style.color = "var(--danger)"; }
                    else if(p > 1018) { pDesc.innerText = "ALTA"; pDesc.style.color = "var(--green)"; }
                    else { pDesc.innerText = "ESTABLE"; pDesc.style.color = "#aaa"; }

                    // PRON√ìSTICO EXTENDIDO (Corregido: Loop robusto)
                    let html = "";
                    const days = ["HOY", "MA√ëANA", "PASADO"];
                    for(let i=0; i<3; i++) {
                        html += `
                        <div class="forecast-day">
                            <div class="f-day-name">${days[i]}</div>
                            <div class="f-icon">${getIcon(daily.weather_code[i])}</div>
                            <div class="f-temp">${Math.round(daily.temperature_2m_max[i])}¬∞</div>
                            <div class="f-range">min ${Math.round(daily.temperature_2m_min[i])}¬∞</div>
                        </div>`;
                    }
                    document.getElementById('forecast-box').innerHTML = html;

                }).catch(e => {
                    console.error(e);
                    document.getElementById('forecast-box').innerHTML = "Error cargando clima.";
                });

                // 3. MAREAS (Open-Meteo Marine API)
                // Esta URL trae SOLO datos del agua
                const marineUrl = `https://marine-api.open-meteo.com/v1/marine?latitude=${lat}&longitude=${lon}&hourly=tide_height&timezone=auto`;
                
                fetch(marineUrl).then(r=>r.json()).then(data => {
                    if(!data.hourly) throw new Error("No mar");
                    
                    const now = new Date();
                    const h = now.getHours();
                    const tides = data.hourly.tide_height.slice(h, h+12);
                    const times = data.hourly.time.slice(h, h+12);

                    const trend = tides[1] > tides[0] ? "SUBIENDO ‚¨Ü" : "BAJANDO ‚¨á";
                    document.getElementById('tide-current').innerText = trend;

                    // Buscar Pleamar (max)
                    let maxV = -99, maxT = "";
                    for(let i=0; i<tides.length; i++) {
                        if(tides[i] > maxV) { maxV = tides[i]; maxT = times[i]; }
                    }
                    const d = new Date(maxT);
                    const min = d.getMinutes() < 10 ? '0'+d.getMinutes() : d.getMinutes();
                    document.getElementById('tide-next').innerText = `Pleamar: ${d.getHours()}:${min} hs (${maxV.toFixed(2)}m)`;

                }).catch(() => {
                    document.getElementById('tide-current').innerText = "R√≠o Int.";
                    document.getElementById('tide-next').innerText = "Sin datos oce√°nicos";
                });

            }, () => alert("Activa el GPS"));
        }

        // --- UTILIDADES ---
        function switchTab(m){ currentMode=m; document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); event.target.classList.add('active'); loadFishMenu(); }
        function loadFishMenu(){ const s=document.getElementById('fish-selector'); s.innerHTML='<option>Selecciona pez...</option>'; fishDB[currentMode].forEach((f,i)=>{const o=document.createElement('option'); o.value=i; o.innerText=f.n; s.appendChild(o)}); document.getElementById('fish-info').classList.remove('show'); }
        function showFishInfo(){ const i=document.getElementById('fish-selector').value; if(!i)return; const f=fishDB[currentMode][i]; document.getElementById('fish-hook').innerText=f.h; document.getElementById('fish-bait').innerText=f.b; document.getElementById('fish-tip').innerText=f.t; document.getElementById('fish-info').classList.add('show'); }
        async function toggleFlash(){ const b=document.getElementById('btn-torch'); if(torchTrack){torchTrack.stop(); torchTrack=null; b.classList.remove('on'); return;} try{ const s=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}); torchTrack=s.getVideoTracks()[0]; await torchTrack.applyConstraints({advanced:[{torch:true}]}); b.classList.add('on'); }catch(e){alert("Sin permiso o sin flash");} }
        function saveQuickLog(){ const t=prompt("Captura:"); if(t){ document.getElementById('log-msg').innerText="‚úÖ Guardado: "+t; setTimeout(()=>document.getElementById('log-msg').innerText="",3000); }}
    </script>
</body>
</html>
