<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOLA Pesca - Pro App</title>
    <style>
        /* --- FUENTE PERSONALIZADA --- */
        @font-face {
            font-family: 'PitchedBattle';
            src: url('https://raw.githubusercontent.com/LOLAPALUPULO/LOLA-Pesca/main/Pitched%20Battle.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --blue: #38bdf8;
            --green: #4ade80;
            --orange: #fb923c;
            --danger: #f87171;
            --font-title: 'PitchedBattle', sans-serif; /* Usamos la nueva fuente */
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; /* Fuente cuerpo normal */
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            padding-bottom: 80px;
        }

        /* --- LOGO RESPONSIVE --- */
        .brand-header {
            text-align: center;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .brand-logo {
            width: 50%;
            height: auto;
            display: block;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.6)); 
        }

        /* --- ESTILOS GENERALES DE TARJETAS --- */
        .card-box {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        /* T√çTULOS CON FUENTE NUEVA */
        h1, h2, h3, .custom-title {
            font-family: var(--font-title);
            letter-spacing: 1px;
            font-weight: normal; /* La fuente ya es gruesa */
        }

        /* HEADER UBICACI√ìN */
        .location-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--blue);
        }
        .loc-title { font-size: 1.4rem; color: white; margin-bottom: 2px; } /* Aument√© tama√±o por la fuente */
        .loc-sub { font-size: 0.8rem; color: #94a3b8; font-family: sans-serif; }

        /* TARJETA MAREAS */
        .tide-card {
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid #1e3a8a;
        }
        .tide-header { font-size: 1.2rem; opacity: 0.9; margin-bottom: 5px; }
        .tide-main { font-size: 2.2rem; font-weight: bold; margin: 5px 0; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); font-family: sans-serif; }
        .tide-next { font-size: 0.9rem; background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; display: inline-block; font-family: sans-serif; }

        /* GRID CLIMA */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .data-box {
            background: var(--card);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .val { font-size: 1.3rem; font-weight: bold; margin-top: 5px; }
        .lbl { font-size: 0.8rem; color: #94a3b8; font-family: var(--font-title); letter-spacing: 1px; }
        
        /* VIENTO ESPECIFICO */
        .wind-icon {
            font-size: 1.5rem;
            display: inline-block;
            transition: transform 0.5s ease; /* Animaci√≥n suave al rotar */
            margin-bottom: 5px;
        }

        /* PRON√ìSTICO (FORECAST) */
        .forecast-container {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            margin-top: 5px;
        }
        .forecast-day {
            background: rgba(255,255,255,0.05);
            padding: 10px 5px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
        }
        .f-day-name { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .f-icon { font-size: 1.8rem; margin: 5px 0; display: block; }
        .f-temp { font-size: 0.9rem; font-weight: bold; }
        .f-range { font-size: 0.7rem; color: #64748b; }

        /* SOLUNAR */
        .solunar-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid var(--orange);
        }

        /* GUIA PECES Y TABS */
        .guide-container { padding: 10px; }
        .tabs { display: flex; margin-bottom: 10px; border-bottom: 1px solid #334155; }
        .tab { 
            flex: 1; padding: 10px; text-align: center; background: none; border: none; 
            color: #64748b; font-size: 1.1rem; cursor: pointer; font-family: var(--font-title); 
        }
        .tab.active { color: var(--blue); border-bottom: 2px solid var(--blue); }
        
        select { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 6px; font-size: 1rem; }
        
        .fish-details { margin-top: 15px; display: none; padding: 15px; background: #0f172a; border-radius: 6px; }
        .fish-details.show { display: block; animation: fadeIn 0.3s; }
        .detail-row { margin-bottom: 10px; border-bottom: 1px solid #1e293b; padding-bottom: 5px; }
        .detail-label { font-size: 0.9rem; color: #64748b; margin-bottom: 3px; font-family: var(--font-title); }

        /* BOTONES ACCION */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-action {
            padding: 18px; border: none; border-radius: 10px; color: white;
            display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 1.2rem; cursor: pointer;
            font-family: var(--font-title); letter-spacing: 1px;
        }
        .btn-torch { background: #475569; }
        .btn-torch.on { background: #f8fafc; color: black; box-shadow: 0 0 20px rgba(255,255,255,0.8); }
        .btn-log { background: var(--green); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <!-- 1. LOGO DE MARCA (Nuevo Link) -->
    <div class="brand-header">
        <img src="https://raw.githubusercontent.com/LOLAPALUPULO/LOLA-Pesca/refs/heads/main/lolapesca.svg" alt="Lola Pesca Logo" class="brand-logo">
    </div>

    <!-- 2. UBICACI√ìN -->
    <div class="card-box location-bar">
        <div>
            <div class="loc-title custom-title" id="loc-name">üìç Buscando...</div>
            <div class="loc-sub" id="loc-coords">GPS: Esperando sat√©lites</div>
        </div>
        <button onclick="initData()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">üîÑ</button>
    </div>

    <!-- 3. MAREAS -->
    <div class="card-box tide-card">
        <div class="tide-header custom-title">Estado del Agua</div>
        <div class="tide-main" id="tide-current">--</div>
        <div class="tide-next" id="tide-next">Cargando datos...</div>
    </div>

    <!-- 4. CLIMA: ACTUAL + VIENTO + PREDICCION -->
    <div class="grid-2">
        <!-- Temperatura -->
        <div class="data-box">
            <span class="lbl">Temperatura</span>
            <span class="val" id="temp">--¬∞C</span>
            <div style="font-size:0.7rem; color:#888; margin-top:5px" id="weather-desc">--</div>
        </div>
        
        <!-- Viento con Flecha Rotatoria -->
        <div class="data-box">
            <span class="lbl">Viento</span>
            <!-- La flecha rota con CSS -->
            <div class="wind-icon" id="wind-arrow">‚¨á</div> 
            <span class="val" id="wind-speed">-- km/h</span>
            <span style="font-size:0.7rem; color:#888;" id="wind-text">--</span>
        </div>
    </div>

    <!-- Secci√≥n de Predicci√≥n (3 d√≠as) -->
    <div class="card-box">
        <div class="lbl" style="text-align:left; margin-bottom:10px;">PRON√ìSTICO EXTENDIDO</div>
        <div class="forecast-container" id="forecast-box">
            <div style="text-align:center; width:100%; color:#666;">Cargando predicci√≥n...</div>
        </div>
    </div>

    <!-- Presi√≥n y Luna -->
    <div class="grid-2">
        <div class="data-box">
            <span class="lbl">Presi√≥n (hPa)</span>
            <span class="val" id="press">--</span>
            <span style="font-size:0.75rem; margin-top:5px;" id="press-desc">--</span>
        </div>
        <div class="data-box solunar-box" style="flex-direction:row; padding:10px 20px;">
            <div style="text-align:left;">
                <div class="lbl">Fase Lunar</div>
                <div style="font-weight:bold; font-size:0.9rem" id="moon-phase">--</div>
            </div>
            <div style="font-size:2rem;" id="moon-icon">üåë</div>
        </div>
    </div>

    <!-- 5. GU√çA T√ÅCTICA -->
    <div class="card-box guide-container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('rio')">R√çO</button>
            <button class="tab" onclick="switchTab('mar')">MAR</button>
        </div>
        
        <select id="fish-selector" onchange="showFishInfo()">
            <!-- Se llena con JS -->
        </select>

        <div id="fish-info" class="fish-details">
            <div class="detail-row">
                <div class="detail-label">ANZUELO RECOMENDADO</div>
                <div id="fish-hook" style="font-weight:bold; color:var(--blue); font-size:1.1rem;">--</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">MEJOR CARNADA</div>
                <div id="fish-bait" style="font-size:1.1rem;">--</div>
            </div>
            <div class="detail-row" style="border:none">
                <div class="detail-label">CONSEJO T√ÅCTICO</div>
                <div id="fish-tip" style="color:var(--orange); font-style:italic;">--</div>
            </div>
        </div>
    </div>

    <!-- 6. HERRAMIENTAS -->
    <div class="action-grid">
        <button id="btn-torch" class="btn-action btn-torch" onclick="toggleFlash()">
            LINTERNA
        </button>
        <button class="btn-action btn-log" onclick="saveQuickLog()">
            BIT√ÅCORA
        </button>
    </div>
    <div id="log-msg" style="text-align:center; font-size:0.9rem; margin-top:10px; color:var(--green); min-height:20px;"></div>

    <script>
        // --- BASE DE DATOS DE PESCA ---
        const fishDB = {
            rio: [
                {n:"Dorado", h:"5/0 a 8/0 Pata Larga", b:"Anguila, Morena, Sabalo", t:"Usa l√≠der de acero siempre (40lbs min)."},
                {n:"Surub√≠", h:"8/0 a 10/0", b:"Morena grande, Anguila", t:"Busca pozos profundos y veriles de noche."},
                {n:"Boga", h:"Simple chico y fuerte (1 o 2)", b:"Ma√≠z, Masa, Salam√≠n", t:"Clava solo cuando corre la l√≠nea, boca dura."},
                {n:"Pejerrey", h:"Peque√±o y fino (4 o 5)", b:"Mojarra viva, Filet de dientudo", t:"Usa boyas y regula profundidad constantemente."},
                {n:"Tararira", h:"Offset o Triple con se√±uelo", b:"Rana de goma, Dientudo", t:"Activa con calor, busca vegetaci√≥n y poca profundidad."},
                {n:"Variada (Bagre)", h:"3/0 Com√∫n", b:"Lombriz, Tripa de pollo", t:"Plomada corrediza a fondo."}
            ],
            mar: [
                {n:"Corvina Rubia", h:"3/0 a 5/0", b:"Langostino, Anchoa, Almeja", t:"Lanza a la segunda canaleta o banco de arena."},
                {n:"Lenguado", h:"Triple robador", b:"Pejerrey entero fresco", t:"Recogida muy lenta por el fondo, espera para clavar."},
                {n:"Pescadilla", h:"2/0 a 3/0", b:"Camar√≥n, Filet de pejerrey", t:"Pica firme, usa plomada con destrabe."},
                {n:"Pejerrey de Mar", h:"Largo y fino", b:"Camar√≥n, Filet de magr√∫", t:"Usa l√≠nea de 3 boyas o paternoster."},
                {n:"Chucho / Rayas", h:"6/0 Reforzado", b:"Anchoa entera, Calamar", t:"Cuidado con la p√∫a, pelea pegado al fondo."}
            ]
        };

        let currentMode = 'rio';
        let torchTrack = null;

        window.onload = () => {
            loadFishMenu();
            initData();
        };

        // --- MAPA DE ICONOS DE TIEMPO (WMO CODES) ---
        function getWeatherIcon(code) {
            // C√≥digos WMO de Open-Meteo
            if (code === 0) return "‚òÄÔ∏è"; // Despejado
            if (code === 1 || code === 2 || code === 3) return "‚õÖ"; // Nublado
            if (code === 45 || code === 48) return "üå´Ô∏è"; // Niebla
            if (code >= 51 && code <= 67) return "üåßÔ∏è"; // Lluvia
            if (code >= 71 && code <= 77) return "‚ùÑÔ∏è"; // Nieve
            if (code >= 80 && code <= 82) return "üåßÔ∏è"; // Lluvia fuerte
            if (code >= 95) return "‚õàÔ∏è"; // Tormenta
            return "‚ùì";
        }

        // --- INICIALIZACI√ìN DE DATOS ---
        function initData() {
            document.getElementById('loc-name').innerHTML = "Buscando...";
            
            if(!navigator.geolocation) { alert("Tu celular no soporta GPS"); return; }

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                document.getElementById('loc-coords').innerText = `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
                
                // 1. CIUDAD
                try {
                    const cityReq = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const cityData = await cityReq.json();
                    const area = cityData.address.city || cityData.address.town || cityData.address.village || "Zona de Pesca";
                    document.getElementById('loc-name').innerText = area;
                } catch(e) { document.getElementById('loc-name').innerText = "Zona Detectada"; }

                // 2. CLIMA API (Incluye Daily para predicci√≥n)
                const weatherUrl = `https://marine-api.open-meteo.com/v1/marine?latitude=${lat}&longitude=${lon}&current=wave_height,surface_pressure&hourly=wave_height,tide_height&daily=sunrise,sunset&timezone=auto`;
                
                // URL Mejorada para predicci√≥n diaria
                const meteoUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,surface_pressure,wind_speed_10m,wind_direction_10m,weathercode&daily=weathercode,temperature_2m_max,temperature_2m_min&timezone=auto`;

                fetch(meteoUrl).then(r=>r.json()).then(data => {
                    const cur = data.current;
                    const daily = data.daily;

                    // Clima Actual
                    document.getElementById('temp').innerText = Math.round(cur.temperature_2m) + "¬∞C";
                    document.getElementById('weather-desc').innerText = getWeatherIcon(cur.weathercode); // Icono peque√±o
                    
                    // VIENTO Y FLECHA
                    document.getElementById('wind-speed').innerText = Math.round(cur.wind_speed_10m) + " km/h";
                    const wDir = cur.wind_direction_10m;
                    const arrow = document.getElementById('wind-arrow');
                    
                    // Rotamos la flecha seg√∫n los grados. La flecha por defecto ‚¨á apunta abajo (Sur/180). 
                    // Ajustamos para que 0 grados sea Norte.
                    // Usaremos un emoji de flecha hacia arriba ‚¨Ü como base (0 grados).
                    arrow.innerHTML = "‚¨Ü"; 
                    arrow.style.transform = `rotate(${wDir}deg)`;
                    
                    // Texto direcci√≥n
                    const dirs = ['N', 'NE', 'E', 'SE', 'S', 'SO', 'O', 'NO'];
                    const dirTxt = dirs[Math.round(((wDir %= 360) < 0 ? wDir + 360 : wDir) / 45) % 8];
                    document.getElementById('wind-text').innerText = "Viento " + dirTxt;

                    // Presi√≥n
                    const p = Math.round(cur.surface_pressure);
                    document.getElementById('press').innerText = p;
                    let desc = "Estable";
                    if(p < 1008) desc = "BAJA";
                    else if(p > 1018) desc = "ALTA";
                    const elDesc = document.getElementById('press-desc');
                    elDesc.innerText = desc;
                    elDesc.style.color = (p > 1018) ? 'var(--green)' : (p < 1008 ? 'var(--danger)' : '#888');

                    // --- GENERAR PREDICCI√ìN (FORECAST) ---
                    let forecastHTML = "";
                    const days = ["Hoy", "Ma√±ana", "Pasado"];
                    
                    for(let i=0; i<3; i++) {
                        const icon = getWeatherIcon(daily.weathercode[i]);
                        const max = Math.round(daily.temperature_2m_max[i]);
                        const min = Math.round(daily.temperature_2m_min[i]);
                        
                        forecastHTML += `
                            <div class="forecast-day">
                                <div class="f-day-name">${days[i]}</div>
                                <div class="f-icon">${icon}</div>
                                <div class="f-temp">${max}¬∞</div>
                                <div class="f-range">min ${min}¬∞</div>
                            </div>
                        `;
                    }
                    document.getElementById('forecast-box').innerHTML = forecastHTML;

                    // FASE LUNAR (C√°lculo)
                    const date = new Date();
                    const lp = 2551443; 
                    const now = new Date(date.getFullYear(), date.getMonth(), date.getDate(), 20, 35, 0);
                    const new_moon = new Date(1970, 0, 7, 20, 35, 0);
                    const phase_total = ((now.getTime() - new_moon.getTime()) / 1000) % lp;
                    const phase_days = Math.floor(phase_total / (24 * 3600)) + 1;
                    let phase = "", icon = "";
                    if (phase_days < 2) { phase = "Nueva"; icon = "üåë"; }
                    else if (phase_days < 8) { phase = "Creciente"; icon = "üåí"; }
                    else if (phase_days < 10) { phase = "Cuarto C."; icon = "üåì"; }
                    else if (phase_days < 14) { phase = "Gibosa"; icon = "üåî"; }
                    else if (phase_days < 16) { phase = "LLENA"; icon = "üåï"; }
                    else if (phase_days < 22) { phase = "Menguante"; icon = "üåñ"; }
                    else if (phase_days < 24) { phase = "Cuarto M."; icon = "üåó"; }
                    else { phase = "Menguante"; icon = "üåò"; }
                    document.getElementById('moon-phase').innerText = phase;
                    document.getElementById('moon-icon').innerText = icon;
                });

                // Mareas (Marine API)
                fetch(weatherUrl).then(r=>r.json()).then(marine => {
                    if(!marine.hourly || !marine.hourly.tide_height) {
                        document.getElementById('tide-current').innerText = "R√≠o";
                        document.getElementById('tide-next').innerText = "Sin datos oce√°nicos";
                        return;
                    }
                    const now = new Date();
                    const currentHour = now.getHours();
                    const tides = marine.hourly.tide_height.slice(currentHour, currentHour + 12);
                    const times = marine.hourly.time.slice(currentHour, currentHour + 12);
                    const trend = tides[1] > tides[0] ? "SUBIENDO ‚¨Ü" : "BAJANDO ‚¨á";
                    document.getElementById('tide-current').innerText = trend;
                    
                    let maxVal = -99, maxTime = "";
                    for(let i=0; i<tides.length; i++){
                        if(tides[i] > maxVal) { maxVal = tides[i]; maxTime = times[i]; }
                    }
                    const pTime = new Date(maxTime);
                    const pStr = pTime.getHours() + ":" + (pTime.getMinutes()<10?'0':'') + pTime.getMinutes();
                    document.getElementById('tide-next').innerText = `Pleamar: ${pStr} hs (${maxVal.toFixed(1)}m)`;
                }).catch(() => { document.getElementById('tide-current').innerText = "Sin Datos"; });

            }, () => { alert("Activa el GPS"); });
        }

        // --- GU√çA DE PECES ---
        function switchTab(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            loadFishMenu();
        }
        function loadFishMenu() {
            const sel = document.getElementById('fish-selector');
            sel.innerHTML = '<option value="">Selecciona objetivo...</option>';
            fishDB[currentMode].forEach((f, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.innerText = f.n;
                sel.appendChild(opt);
            });
            document.getElementById('fish-info').classList.remove('show');
        }
        function showFishInfo() {
            const idx = document.getElementById('fish-selector').value;
            if(idx === "") return;
            const f = fishDB[currentMode][idx];
            document.getElementById('fish-hook').innerText = f.h;
            document.getElementById('fish-bait').innerText = f.b;
            document.getElementById('fish-tip').innerText = f.t;
            document.getElementById('fish-info').classList.add('show');
        }

        // --- LINTERNA ---
        async function toggleFlash() {
            const btn = document.getElementById('btn-torch');
            if(torchTrack) { torchTrack.stop(); torchTrack = null; btn.classList.remove('on'); return; }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: "environment"}});
                torchTrack = stream.getVideoTracks()[0];
                const caps = torchTrack.getCapabilities();
                if(!caps.torch) { alert("Sin flash LED."); return; }
                await torchTrack.applyConstraints({advanced: [{torch: true}]});
                btn.classList.add('on');
            } catch(e) { alert("Permite la c√°mara para usar la linterna."); }
        }

        // --- BIT√ÅCORA ---
        function saveQuickLog() {
            const now = new Date();
            const time = now.getHours() + ":" + (now.getMinutes()<10?'0':'') + now.getMinutes();
            const text = prompt("¬øQu√© capturaste?", "Especie - Peso");
            if(text) {
                document.getElementById('log-msg').innerText = `‚úÖ Guardado: ${text} (${time})`;
                setTimeout(()=>document.getElementById('log-msg').innerText="", 4000);
            }
        }
    </script>
</body>
</html>
