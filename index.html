<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOLA Pesca - App T√°ctica</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --blue: #38bdf8;
            --green: #4ade80;
            --orange: #fb923c;
            --danger: #f87171;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            padding-bottom: 80px;
        }

        /* --- LOGO RESPONSIVE (50%) --- */
        .brand-header {
            text-align: center;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .brand-logo {
            width: 50%;       /* Ocupa el 50% del ancho de la pantalla */
            height: auto;     /* Mantiene la proporci√≥n alto/ancho */
            display: block;
            /* Opcional: Filtro para sombra si el fondo es muy oscuro */
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); 
        }

        /* HEADER DE UBICACI√ìN */
        .location-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--card);
            border-radius: 12px;
            margin-bottom: 15px;
            border-bottom: 3px solid var(--blue);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        .loc-title { font-size: 1.1rem; font-weight: 700; color: white; }
        .loc-sub { font-size: 0.8rem; color: #94a3b8; }
        
        /* TARJETA MAREAS (PRINCIPAL) */
        .tide-card {
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            border: 1px solid #1e3a8a;
        }
        .tide-header { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }
        .tide-main { font-size: 2.2rem; font-weight: 800; margin: 10px 0; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .tide-next { font-size: 0.9rem; background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; display: inline-block; }

        /* GRID DATOS */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .data-box {
            background: var(--card);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .val { font-size: 1.3rem; font-weight: bold; margin-top: 5px;}
        .lbl { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; }
        .status-good { color: var(--green); }
        .status-bad { color: var(--danger); }

        /* SOLUNAR */
        .solunar-box {
            background: var(--card);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            border-left: 4px solid var(--orange);
        }

        /* GUIA PECES Y TABS */
        .guide-container { background: var(--card); padding: 10px; border-radius: 10px; margin-bottom: 15px; }
        .tabs { display: flex; margin-bottom: 10px; border-bottom: 1px solid #334155; }
        .tab { flex: 1; padding: 10px; text-align: center; background: none; border: none; color: #64748b; font-weight: bold; cursor: pointer; }
        .tab.active { color: var(--blue); border-bottom: 2px solid var(--blue); }
        
        select { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 6px; font-size: 1rem; }
        
        .fish-details { margin-top: 15px; display: none; padding: 15px; background: #0f172a; border-radius: 6px; }
        .fish-details.show { display: block; animation: fadeIn 0.3s; }
        .detail-row { margin-bottom: 10px; border-bottom: 1px solid #1e293b; padding-bottom: 5px; }
        .detail-label { font-size: 0.75rem; color: #64748b; margin-bottom: 3px; }

        /* BOTONES ACCION */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-action {
            padding: 18px; border: none; border-radius: 10px; font-weight: bold; color: white;
            display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 1rem; cursor: pointer;
        }
        .btn-torch { background: #475569; }
        .btn-torch.on { background: #f8fafc; color: black; box-shadow: 0 0 20px rgba(255,255,255,0.8); }
        .btn-log { background: var(--green); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <!-- 1. LOGO DE MARCA (50% Ancho) -->
    <div class="brand-header">
        <img src="https://raw.githubusercontent.com/LOLAPALUPULO/LOLA-Pesca/88c55243050ed2f027a4a36e3a9ef2e473530fd9/lolapesca.svg" alt="Lola Pesca Logo" class="brand-logo">
    </div>

    <!-- 2. UBICACI√ìN -->
    <div class="location-bar">
        <div>
            <div class="loc-title" id="loc-name">üìç Detectando zona...</div>
            <div class="loc-sub" id="loc-coords">GPS: Esperando sat√©lites</div>
        </div>
        <button onclick="initData()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">üîÑ</button>
    </div>

    <!-- 3. MAREAS (DATOS OCEANOGR√ÅFICOS) -->
    <div class="tide-card">
        <div class="tide-header">Estado del Agua / Marea</div>
        <div class="tide-main" id="tide-current">--</div>
        <div class="tide-next" id="tide-next">Cargando datos...</div>
    </div>

    <!-- 4. CLIMA Y SOLUNAR -->
    <div class="grid-2">
        <div class="data-box">
            <span class="lbl">üå°Ô∏è Temperatura</span>
            <span class="val" id="temp">--¬∞C</span>
        </div>
        <div class="data-box">
            <span class="lbl">‚è≤Ô∏è Presi√≥n (hPa)</span>
            <span class="val" id="press">--</span>
            <span style="font-size:0.75rem; margin-top:5px;" id="press-desc">--</span>
        </div>
    </div>

    <div class="solunar-box">
        <div>
            <div style="font-size:0.8rem; color:#94a3b8">Fase Lunar (Hoy)</div>
            <div style="font-weight:bold; font-size:1.1rem" id="moon-phase">Calculando...</div>
        </div>
        <div style="font-size:2.5rem;" id="moon-icon">üåë</div>
    </div>

    <!-- 5. GU√çA T√ÅCTICA DE PESCA -->
    <div class="guide-container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('rio')">R√çO / DULCE</button>
            <button class="tab" onclick="switchTab('mar')">MAR / SALADA</button>
        </div>
        
        <select id="fish-selector" onchange="showFishInfo()">
            <!-- Se llena con JS -->
        </select>

        <div id="fish-info" class="fish-details">
            <div class="detail-row">
                <div class="detail-label">ANZUELO RECOMENDADO</div>
                <div id="fish-hook" style="font-weight:bold; color:var(--blue); font-size:1.1rem;">--</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">MEJOR CARNADA</div>
                <div id="fish-bait" style="font-size:1.1rem;">--</div>
            </div>
            <div class="detail-row" style="border:none">
                <div class="detail-label">CONSEJO T√ÅCTICO</div>
                <div id="fish-tip" style="color:var(--orange); font-style:italic;">--</div>
            </div>
        </div>
    </div>

    <!-- 6. HERRAMIENTAS -->
    <div class="action-grid">
        <button id="btn-torch" class="btn-action btn-torch" onclick="toggleFlash()">
            üî¶ LINTERNA
        </button>
        <button class="btn-action btn-log" onclick="saveQuickLog()">
            üìù BIT√ÅCORA
        </button>
    </div>
    <div id="log-msg" style="text-align:center; font-size:0.9rem; margin-top:10px; color:var(--green); min-height:20px;"></div>

    <script>
        // --- BASE DE DATOS DE PESCA ---
        const fishDB = {
            rio: [
                {n:"Dorado", h:"5/0 a 8/0 Pata Larga", b:"Anguila, Morena, Sabalo", t:"Usa l√≠der de acero siempre (40lbs min)."},
                {n:"Surub√≠", h:"8/0 a 10/0", b:"Morena grande, Anguila", t:"Busca pozos profundos y veriles de noche."},
                {n:"Boga", h:"Simple chico y fuerte (1 o 2)", b:"Ma√≠z, Masa, Salam√≠n, Coraz√≥n", t:"Clava solo cuando corre la l√≠nea, boca dura."},
                {n:"Pejerrey", h:"Peque√±o y fino (4 o 5)", b:"Mojarra viva, Filet de dientudo", t:"Usa boyas y regula profundidad constantemente."},
                {n:"Tararira", h:"Offset o Triple con se√±uelo", b:"Rana de goma, Dientudo", t:"Activa con calor, busca vegetaci√≥n y poca profundidad."},
                {n:"Variada de R√≠o (Bagre)", h:"3/0 Com√∫n", b:"Lombriz, Tripa de pollo", t:"Plomada corrediza a fondo."}
            ],
            mar: [
                {n:"Corvina Rubia", h:"3/0 a 5/0", b:"Langostino, Anchoa, Almeja", t:"Lanza a la segunda canaleta o banco de arena."},
                {n:"Lenguado", h:"Triple robador", b:"Pejerrey entero fresco", t:"Recogida muy lenta por el fondo, espera para clavar."},
                {n:"Pescadilla", h:"2/0 a 3/0", b:"Camar√≥n, Filet de pejerrey", t:"Pica firme, usa plomada con destrabe."},
                {n:"Pejerrey de Mar", h:"Largo y fino", b:"Camar√≥n, Filet de magr√∫", t:"Usa l√≠nea de 3 boyas o paternoster."},
                {n:"Chucho / Rayas", h:"6/0 Reforzado", b:"Anchoa entera, Calamar", t:"Cuidado con la p√∫a, pelea pegado al fondo."}
            ]
        };

        let currentMode = 'rio';
        let torchTrack = null;

        window.onload = () => {
            loadFishMenu();
            initData();
        };

        // --- 1. DATOS REALES (Mareas + Clima) ---
        function initData() {
            document.getElementById('loc-name').innerHTML = "üì° Conectando...";
            
            if(!navigator.geolocation) {
                alert("Tu celular no soporta GPS");
                return;
            }

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                
                document.getElementById('loc-coords').innerText = `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
                
                // Nominatim (Ciudad)
                try {
                    const cityReq = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const cityData = await cityReq.json();
                    const area = cityData.address.city || cityData.address.town || cityData.address.village || cityData.address.county || "Zona de Pesca";
                    document.getElementById('loc-name').innerText = "üìç " + area;
                } catch(e) { document.getElementById('loc-name').innerText = "üìç Ubicaci√≥n detectada"; }

                // Open-Meteo MARINE (Mareas + Clima)
                const weatherUrl = `https://marine-api.open-meteo.com/v1/marine?latitude=${lat}&longitude=${lon}&current=wave_height,surface_pressure&hourly=wave_height,tide_height&daily=sunrise,sunset&timezone=auto`;
                const meteoUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,surface_pressure,wind_speed_10m&daily=sunrise,sunset&timezone=auto`;

                fetch(meteoUrl).then(r=>r.json()).then(data => {
                    // Clima
                    document.getElementById('temp').innerText = Math.round(data.current.temperature_2m) + "¬∞C";
                    const p = Math.round(data.current.surface_pressure);
                    document.getElementById('press').innerText = p;
                    
                    let desc = "Estable";
                    if(p < 1008) desc = "BAJA (Pez aletargado)";
                    else if(p > 1018) desc = "ALTA (Buen pique)";
                    
                    const elDesc = document.getElementById('press-desc');
                    elDesc.innerText = desc;
                    elDesc.className = (p > 1018) ? 'status-good' : (p < 1008 ? 'status-bad' : '');

                    // FASE LUNAR (C√°lculo matem√°tico aproximado)
                    const date = new Date();
                    const lp = 2551443; 
                    const now = new Date(date.getFullYear(), date.getMonth(), date.getDate(), 20, 35, 0);
                    const new_moon = new Date(1970, 0, 7, 20, 35, 0);
                    const phase_total = ((now.getTime() - new_moon.getTime()) / 1000) % lp;
                    const phase_days = Math.floor(phase_total / (24 * 3600)) + 1;
                    
                    let phase = "";
                    let icon = "";
                    if (phase_days < 2) { phase = "Luna Nueva"; icon = "üåë"; }
                    else if (phase_days < 8) { phase = "Creciente"; icon = "üåí"; }
                    else if (phase_days < 10) { phase = "Cuarto Creciente"; icon = "üåì"; }
                    else if (phase_days < 14) { phase = "Gibosa"; icon = "üåî"; }
                    else if (phase_days < 16) { phase = "LUNA LLENA"; icon = "üåï"; }
                    else if (phase_days < 22) { phase = "Menguante"; icon = "üåñ"; }
                    else if (phase_days < 24) { phase = "Cuarto Menguante"; icon = "üåó"; }
                    else { phase = "Menguante final"; icon = "üåò"; }

                    document.getElementById('moon-phase').innerText = phase;
                    document.getElementById('moon-icon').innerText = icon;
                });

                // Mareas
                fetch(weatherUrl).then(r=>r.json()).then(marine => {
                    if(!marine.hourly || !marine.hourly.tide_height) {
                        document.getElementById('tide-current').innerText = "R√≠o Interior";
                        document.getElementById('tide-next').innerText = "Sin datos de marea";
                        return;
                    }

                    const now = new Date();
                    const currentHour = now.getHours();
                    const tides = marine.hourly.tide_height.slice(currentHour, currentHour + 12);
                    const times = marine.hourly.time.slice(currentHour, currentHour + 12);

                    const currentTide = tides[0];
                    const nextTide = tides[1];
                    const trend = nextTide > currentTide ? "SUBIENDO ‚¨Ü" : "BAJANDO ‚¨á";
                    
                    document.getElementById('tide-current').innerText = trend;

                    let maxVal = -99;
                    let maxTime = "";
                    for(let i=0; i<tides.length; i++){
                        if(tides[i] > maxVal) { maxVal = tides[i]; maxTime = times[i]; }
                    }
                    const pTime = new Date(maxTime);
                    const pStr = pTime.getHours() + ":" + (pTime.getMinutes()<10?'0':'') + pTime.getMinutes();
                    document.getElementById('tide-next').innerText = `Pleamar: ${pStr} hs (${maxVal.toFixed(1)}m)`;

                }).catch(() => {
                    document.getElementById('tide-current').innerText = "Sin Datos";
                });

            }, () => {
                alert("Necesitas activar el GPS.");
            });
        }

        // --- 2. GU√çA DE PECES ---
        function switchTab(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            loadFishMenu();
        }

        function loadFishMenu() {
            const sel = document.getElementById('fish-selector');
            sel.innerHTML = '<option value="">Selecciona tu objetivo...</option>';
            fishDB[currentMode].forEach((f, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.innerText = f.n;
                sel.appendChild(opt);
            });
            document.getElementById('fish-info').classList.remove('show');
        }

        function showFishInfo() {
            const idx = document.getElementById('fish-selector').value;
            if(idx === "") return;
            const f = fishDB[currentMode][idx];
            document.getElementById('fish-hook').innerText = f.h;
            document.getElementById('fish-bait').innerText = f.b;
            document.getElementById('fish-tip').innerText = f.t;
            document.getElementById('fish-info').classList.add('show');
        }

        // --- 3. LINTERNA ---
        async function toggleFlash() {
            const btn = document.getElementById('btn-torch');
            if(torchTrack) {
                torchTrack.stop();
                torchTrack = null;
                btn.classList.remove('on');
                return;
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: "environment"}});
                torchTrack = stream.getVideoTracks()[0];
                const caps = torchTrack.getCapabilities();
                if(!caps.torch) { alert("Sin acceso al flash LED."); return; }
                await torchTrack.applyConstraints({advanced: [{torch: true}]});
                btn.classList.add('on');
            } catch(e) { alert("Permite el acceso a la c√°mara para usar el flash."); }
        }

        // --- 4. BIT√ÅCORA ---
        function saveQuickLog() {
            const now = new Date();
            const time = now.getHours() + ":" + (now.getMinutes()<10?'0':'') + now.getMinutes();
            const text = prompt("¬øQu√© capturaste?", "Especie - Peso");
            if(text) {
                document.getElementById('log-msg').innerText = `‚úÖ Guardado: ${text} (${time})`;
                setTimeout(()=>document.getElementById('log-msg').innerText="", 4000);
            }
        }
    </script>
</body>
</html>
