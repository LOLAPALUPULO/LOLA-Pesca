<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOLA Pesca - Tactical Ops</title>
    <style>
        /* --- FUENTE TACTICAL --- */
        @font-face {
            font-family: 'PitchedBattle';
            src: url('https://raw.githubusercontent.com/LOLAPALUPULO/LOLA-Pesca/main/Pitched%20Battle.ttf') format('truetype');
        }

        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --blue: #38bdf8;
            --green: #4ade80;
            --yellow: #facc15;
            --orange: #fb923c;
            --danger: #f87171;
            --font-title: 'PitchedBattle', sans-serif;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 10px;
            padding-bottom: 80px;
            user-select: none;
        }

        /* --- LOGO --- */
        .brand-header {
            text-align: center;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }
        .brand-logo {
            width: 50%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        /* --- CONTENEDORES --- */
        .card-box {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* T√çTULOS */
        .lbl { font-family: var(--font-title); color: #94a3b8; font-size: 0.9rem; margin-bottom: 5px; letter-spacing: 1px; text-transform: uppercase; }
        .val { font-size: 1.8rem; font-weight: bold; margin-top: 5px; line-height: 1; }
        
        /* HEADER UBICACI√ìN */
        .location-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--blue);
            text-align: left;
        }
        .loc-title { font-size: 1.4rem; color: white; margin-bottom: 2px; font-family: var(--font-title); }
        .loc-sub { font-size: 0.9rem; color: #94a3b8; }

        /* --- GRILLAS --- */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px; }

        .data-box {
            background: var(--card);
            padding: 15px 5px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100px;
        }

        /* --- MAREAS --- */
        .tide-box {
            background: linear-gradient(135deg, #172554 0%, #0f172a 100%);
            border: 1px solid #1e3a8a;
        }
        .tide-main { font-size: 1.8rem; font-weight: bold; color: white; margin: 5px 0; }
        .tide-sub { font-size: 0.8rem; background: rgba(255,255,255,0.1); padding: 3px 8px; border-radius: 10px; }

        /* --- BR√öJULA ROSA DE LOS VIENTOS --- */
        .compass-rose {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #0f172a;
            border: 2px solid #475569;
            position: relative;
            box-shadow: inset 0 0 10px #000;
        }
        .cardinal { position: absolute; font-size: 0.6rem; font-weight: bold; color: #64748b; }
        .c-n { top: 2px; left: 50%; transform: translateX(-50%); color: var(--danger); }
        .c-s { bottom: 2px; left: 50%; transform: translateX(-50%); }
        .c-e { right: 4px; top: 50%; transform: translateY(-50%); }
        .c-o { left: 4px; top: 50%; transform: translateY(-50%); }

        .compass-needle {
            position: absolute;
            top: 50%; left: 50%;
            width: 10px; height: 60px;
            background: linear-gradient(to bottom, var(--danger) 50%, white 50%);
            transform: translate(-50%, -50%) rotate(0deg);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            transition: transform 0.1s ease-out;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            z-index: 10;
        }

        /* --- GUIA PECES --- */
        .guide-container { padding: 10px; }
        .tabs { display: flex; margin-bottom: 10px; border-bottom: 1px solid #334155; }
        .tab { flex: 1; padding: 12px; text-align: center; background: none; border: none; color: #64748b; font-size: 1.2rem; cursor: pointer; font-family: var(--font-title); }
        .tab.active { color: var(--blue); border-bottom: 2px solid var(--blue); }
        select { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 6px; font-size: 1rem; }
        .fish-details { margin-top: 15px; display: none; padding: 15px; background: #0f172a; border-radius: 6px; }
        .fish-details.show { display: block; animation: fadeIn 0.3s; }

        /* --- BOTONES Y BITACORA --- */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-action {
            padding: 20px; border: none; border-radius: 10px; color: white;
            display: flex; align-items: center; justify-content: center; gap: 8px; 
            font-size: 1.2rem; cursor: pointer; font-family: var(--font-title);
        }
        .btn-torch { background: #475569; }
        .btn-torch.on { background: #f8fafc; color: black; box-shadow: 0 0 20px white; }
        .btn-log { background: var(--green); }

        /* Estilos de la lista de bit√°cora */
        .log-container {
            margin-top: 20px;
            border-top: 1px solid #334155;
            padding-top: 10px;
        }
        .log-item {
            background: #1e293b;
            border-left: 4px solid var(--green);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s;
        }
        .log-text { font-size: 0.95rem; color: white; }
        .log-date { font-size: 0.7rem; color: #94a3b8; display: block; margin-top: 2px; }
        .btn-delete {
            background: none; border: none; color: var(--danger); font-size: 1.2rem; cursor: pointer; padding: 0 10px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <!-- LOGO -->
    <div class="brand-header">
        <img src="https://raw.githubusercontent.com/LOLAPALUPULO/LOLA-Pesca/refs/heads/main/lolapesca.svg" alt="Lola Pesca" class="brand-logo">
    </div>

    <!-- UBICACI√ìN -->
    <div class="card-box location-bar">
        <div>
            <div class="loc-title" id="loc-name">üìç Buscando...</div>
            <div class="loc-sub" id="loc-coords">Iniciando GPS</div>
        </div>
        <button onclick="initApp()" style="background:none; border:none; font-size:2rem; cursor:pointer;">üîÑ</button>
    </div>

    <!-- FILA 1: MAREAS Y UV -->
    <div class="grid-2">
        <div class="data-box tide-box">
            <div class="lbl" style="color:#bfdbfe">MAREA</div>
            <div class="tide-main" id="tide-current">--</div>
            <div class="tide-sub" id="tide-next">Cargando...</div>
        </div>
        <div class="data-box" style="border: 1px solid #334155;">
            <div class="lbl">INDICE UV</div>
            <div class="val" id="uv-val">--</div>
            <div style="font-size:0.8rem; margin-top:5px;" id="uv-msg">--</div>
            <div style="height:4px; width:80%; background:#333; margin-top:5px; border-radius:2px;">
                <div id="uv-bar" style="height:100%; width:0%; background:var(--green); border-radius:2px; transition:1s;"></div>
            </div>
        </div>
    </div>

    <!-- FILA 2: TEMP, VIENTO, BR√öJULA -->
    <div class="grid-3">
        <div class="data-box">
            <span class="lbl">TEMP</span>
            <span class="val" id="temp" style="font-size:1.5rem">--¬∞</span>
            <div style="font-size:0.7rem; color:#888;" id="weather-desc">--</div>
        </div>
        <div class="data-box">
            <span class="lbl">VIENTO</span>
            <span class="val" id="wind-speed" style="font-size:1.5rem">--</span>
            <div style="font-size:0.7rem; color:#888;" id="wind-dir">km/h</div>
        </div>
        <div class="data-box" style="padding:5px;">
            <div class="compass-rose">
                <span class="cardinal c-n">N</span>
                <span class="cardinal c-e">E</span>
                <span class="cardinal c-s">S</span>
                <span class="cardinal c-o">O</span>
                <div class="compass-needle" id="compass-needle"></div>
            </div>
        </div>
    </div>

    <!-- FILA 3: PRESI√ìN Y LUNA -->
    <div class="grid-2">
        <div class="data-box">
            <span class="lbl">PRESI√ìN (hPa)</span>
            <span class="val" id="press">--</span>
            <span style="font-size:0.9rem; margin-top:5px; font-weight:bold" id="press-desc">--</span>
        </div>
        <div class="data-box" style="justify-content: space-between;">
            <span class="lbl">FASE LUNAR</span>
            <div style="font-size:2.5rem; margin:0;" id="moon-icon">üåë</div>
            <span style="font-weight:bold; font-size:0.9rem; color:white;" id="moon-phase">--</span>
        </div>
    </div>

    <!-- GUIA T√ÅCTICA -->
    <div class="card-box guide-container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('rio')">R√çO</button>
            <button class="tab" onclick="switchTab('mar')">MAR</button>
        </div>
        <select id="fish-selector" onchange="showFishInfo()">
            <!-- JS -->
        </select>
        <div id="fish-info" class="fish-details">
            <div style="margin-bottom:10px;">
                <div class="lbl">ANZUELO</div>
                <div id="fish-hook" style="font-size:1.1rem; color:var(--blue); font-weight:bold;">--</div>
            </div>
            <div style="margin-bottom:10px;">
                <div class="lbl">CARNADA</div>
                <div id="fish-bait" style="font-size:1.1rem;">--</div>
            </div>
            <div>
                <div class="lbl">CONSEJO</div>
                <div id="fish-tip" style="font-size:1.1rem; color:var(--orange); font-style:italic;">--</div>
            </div>
        </div>
    </div>

    <!-- HERRAMIENTAS Y BITACORA -->
    <div class="action-grid">
        <button id="btn-torch" class="btn-action btn-torch" onclick="toggleFlash()">
            LINTERNA
        </button>
        <button class="btn-action btn-log" onclick="saveQuickLog()">
            BIT√ÅCORA
        </button>
    </div>

    <!-- CONTENEDOR DE REGISTROS GUARDADOS -->
    <div id="log-history" class="log-container">
        <div style="text-align:center; color:#666; font-size:0.8rem;">Historial vac√≠o</div>
    </div>

    <script>
        const fishDB = {
            rio: [
                {n:"Dorado", h:"5/0 a 8/0 Pata Larga", b:"Anguila, Morena", t:"Usa l√≠der de acero 40lbs."},
                {n:"Surub√≠", h:"8/0 a 10/0", b:"Morena, Anguila", t:"Busca pozos profundos de noche."},
                {n:"Boga", h:"Simple chico (1 o 2)", b:"Ma√≠z, Masa, Salam√≠n", t:"Clava cuando corre, boca dura."},
                {n:"Pejerrey", h:"Peque√±o (4 o 5)", b:"Mojarra viva", t:"Usa boyas y regula profundidad."},
                {n:"Tararira", h:"Offset / Triple", b:"Rana goma, Dientudo", t:"Activa con calor, busca yuyos."}
            ],
            mar: [
                {n:"Corvina", h:"3/0 a 5/0", b:"Langostino, Anchoa", t:"Lanza a la 2da canaleta."},
                {n:"Lenguado", h:"Triple robador", b:"Pejerrey entero", t:"Recogida muy lenta por fondo."},
                {n:"Pescadilla", h:"2/0 a 3/0", b:"Camar√≥n, Filet", t:"Pica firme, usa destrabe."},
                {n:"Pejerrey Mar", h:"Largo y fino", b:"Camar√≥n, Filet", t:"L√≠nea de 3 boyas o paternoster."}
            ]
        };

        let currentMode = 'rio';
        let torchTrack = null;

        window.onload = () => {
            loadFishMenu();
            calculateMoonPhase();
            initApp();
            initCompass();
            renderLog(); // Cargar historial al iniciar
        };

        // --- FUNCIONES BIT√ÅCORA REAL (LOCALSTORAGE) ---
        function saveQuickLog() {
            const text = prompt("üìù Nueva Captura (Especie - Peso):");
            if(text) {
                const now = new Date();
                // Formato dd/mm hh:mm
                const dateStr = now.getDate() + "/" + (now.getMonth()+1) + " " + 
                                now.getHours() + ":" + (now.getMinutes()<10?'0':'') + now.getMinutes();
                
                const newEntry = {
                    id: Date.now(),
                    text: text,
                    date: dateStr
                };

                // Obtener historial existente
                let history = JSON.parse(localStorage.getItem('pescaLog')) || [];
                history.unshift(newEntry); // Agregar al principio
                
                // Guardar en memoria del tel√©fono
                localStorage.setItem('pescaLog', JSON.stringify(history));
                
                renderLog();
            }
        }

        function renderLog() {
            const container = document.getElementById('log-history');
            const history = JSON.parse(localStorage.getItem('pescaLog')) || [];

            if (history.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#666; font-size:0.8rem; margin-top:10px;">Sin registros guardados</div>';
                return;
            }

            let html = "";
            history.forEach(item => {
                html += `
                    <div class="log-item">
                        <div>
                            <span class="log-text">${item.text}</span>
                            <span class="log-date">${item.date}</span>
                        </div>
                        <button class="btn-delete" onclick="deleteLog(${item.id})">√ó</button>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function deleteLog(id) {
            if(confirm("¬øBorrar registro?")) {
                let history = JSON.parse(localStorage.getItem('pescaLog')) || [];
                history = history.filter(item => item.id !== id);
                localStorage.setItem('pescaLog', JSON.stringify(history));
                renderLog();
            }
        }

        // --- BR√öJULA ---
        function initCompass() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener("deviceorientation", function(event) {
                    let heading = event.alpha; 
                    if(heading !== null) {
                        const needle = document.getElementById('compass-needle');
                        needle.style.transform = `translate(-50%, -50%) rotate(${360 - heading}deg)`;
                    }
                }, true);
            }
        }

        // --- DATOS APP ---
        function calculateMoonPhase() {
            const date = new Date();
            const lp = 2551443; 
            const now = new Date(date.getFullYear(), date.getMonth(), date.getDate(), 20, 35, 0);
            const new_moon = new Date(1970, 0, 7, 20, 35, 0);
            const phase_total = ((now.getTime() - new_moon.getTime()) / 1000) % lp;
            const phase_days = Math.floor(phase_total / (24 * 3600)) + 1;
            let phase = "Nueva", icon = "üåë";
            if (phase_days >= 2 && phase_days < 8) { phase = "Creciente"; icon = "üåí"; }
            else if (phase_days >= 8 && phase_days < 10) { phase = "Cuarto Crec."; icon = "üåì"; }
            else if (phase_days >= 10 && phase_days < 14) { phase = "Gibosa"; icon = "üåî"; }
            else if (phase_days >= 14 && phase_days < 16) { phase = "LLENA"; icon = "üåï"; }
            else if (phase_days >= 16 && phase_days < 22) { phase = "Menguante"; icon = "üåñ"; }
            else if (phase_days >= 22 && phase_days < 24) { phase = "Cuarto Meng."; icon = "üåó"; }
            else if (phase_days >= 24) { phase = "Menguante"; icon = "üåò"; }
            document.getElementById('moon-phase').innerText = phase;
            document.getElementById('moon-icon').innerText = icon;
        }

        function initApp() {
            document.getElementById('loc-name').innerHTML = "Conectando...";
            if(!navigator.geolocation) { alert("Sin GPS"); return; }

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                document.getElementById('loc-coords').innerText = `${lat.toFixed(3)}, ${lon.toFixed(3)}`;

                try {
                    const req = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const res = await req.json();
                    document.getElementById('loc-name').innerText = res.address.city || res.address.town || res.address.village || "Zona de Pesca";
                } catch(e) { document.getElementById('loc-name').innerText = "Ubicaci√≥n GPS"; }

                const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,surface_pressure,wind_speed_10m,weather_code&hourly=uv_index&timezone=auto`;

                fetch(weatherUrl).then(r=>r.json()).then(data => {
                    const cur = data.current;
                    document.getElementById('temp').innerText = Math.round(cur.temperature_2m) + "¬∞";
                    document.getElementById('weather-desc').innerText = (cur.weather_code < 3 ? "Despejado" : "Nublado/Lluvia");
                    document.getElementById('wind-speed').innerText = Math.round(cur.wind_speed_10m);
                    
                    const p = Math.round(cur.surface_pressure);
                    document.getElementById('press').innerText = p;
                    const pDesc = document.getElementById('press-desc');
                    if(p < 1008) { pDesc.innerText = "BAJA"; pDesc.style.color = "var(--danger)"; }
                    else if(p > 1018) { pDesc.innerText = "ALTA"; pDesc.style.color = "var(--green)"; }
                    else { pDesc.innerText = "ESTABLE"; pDesc.style.color = "#aaa"; }

                    // UV
                    const now = new Date();
                    const uv = data.hourly.uv_index[now.getHours()] || 0;
                    document.getElementById('uv-val').innerText = uv;
                    const uvBar = document.getElementById('uv-bar');
                    const uvMsg = document.getElementById('uv-msg');
                    let color = "var(--green)", width = "20%", msg = "Bajo";
                    if(uv >= 3) { color = "var(--yellow)"; width = "50%"; msg = "Moderado"; }
                    if(uv >= 6) { color = "var(--orange)"; width = "75%"; msg = "Alto"; }
                    if(uv >= 8) { color = "var(--danger)"; width = "100%"; msg = "Extremo!"; }
                    uvBar.style.background = color; uvBar.style.width = width; uvMsg.innerText = msg; uvMsg.style.color = color;

                }).catch(e => { console.error(e); });

                const marineUrl = `https://marine-api.open-meteo.com/v1/marine?latitude=${lat}&longitude=${lon}&hourly=tide_height&timezone=auto`;
                fetch(marineUrl).then(r=>r.json()).then(data => {
                    if(!data.hourly) throw new Error("No mar");
                    const now = new Date();
                    const h = now.getHours();
                    const tides = data.hourly.tide_height.slice(h, h+12);
                    const times = data.hourly.time.slice(h, h+12);
                    const trend = tides[1] > tides[0] ? "SUBIENDO ‚¨Ü" : "BAJANDO ‚¨á";
                    document.getElementById('tide-current').innerText = trend;
                    let maxV = -99, maxT = "";
                    for(let i=0; i<tides.length; i++) { if(tides[i] > maxV) { maxV = tides[i]; maxT = times[i]; } }
                    const d = new Date(maxT);
                    const min = d.getMinutes() < 10 ? '0'+d.getMinutes() : d.getMinutes();
                    document.getElementById('tide-next').innerText = `Pleamar: ${d.getHours()}:${min}`;
                }).catch(() => {
                    document.getElementById('tide-current').innerText = "R√çO";
                    document.getElementById('tide-next').innerText = "Interior";
                });

            }, () => alert("Activa el GPS"));
        }

        function switchTab(m){ currentMode=m; document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); event.target.classList.add('active'); loadFishMenu(); }
        function loadFishMenu(){ const s=document.getElementById('fish-selector'); s.innerHTML='<option>Selecciona pez...</option>'; fishDB[currentMode].forEach((f,i)=>{const o=document.createElement('option'); o.value=i; o.innerText=f.n; s.appendChild(o)}); document.getElementById('fish-info').classList.remove('show'); }
        function showFishInfo(){ const i=document.getElementById('fish-selector').value; if(!i)return; const f=fishDB[currentMode][i]; document.getElementById('fish-hook').innerText=f.h; document.getElementById('fish-bait').innerText=f.b; document.getElementById('fish-tip').innerText=f.t; document.getElementById('fish-info').classList.add('show'); }
        async function toggleFlash(){ const b=document.getElementById('btn-torch'); if(torchTrack){torchTrack.stop(); torchTrack=null; b.classList.remove('on'); return;} try{ const s=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}); torchTrack=s.getVideoTracks()[0]; await torchTrack.applyConstraints({advanced:[{torch:true}]}); b.classList.add('on'); }catch(e){alert("Sin permiso o sin flash");} }
    </script>
</body>
</html>
